    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // action
            var count = 0;
            $("#act1 button").click(function () {
                count++;
                $("#act1 p").html(`Button clicked ${count}`);
            })

            // input
            $("#inp1 button").click(function () {
                $("#inp1 p").html('input is '+$("#inp1 input").val());
            })
            $("#inp1 input").keypress(function (e) {
                if (e.keyCode == 13) {
                    $("#inp1 p").html('input is '+ $("#inp1 input").val());
                }
            });
            $("#alert button").click(function(){
                let isBoss = confirm("Are you the boss?");
                if(isBoss){
                    $("#alert p").html('alert return ok')
                } else {
                    $("#alert p").html('alert return cancel')
                }
            });
        });

    </script>
